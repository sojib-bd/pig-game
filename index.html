<!DOCTYPE html>
<html>
<head>
	<title>Pig Game</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" type="text/css">
	<!-- fontAwsome link -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="player-0-panel active">
			<div class="player-name" id="name-0">Player 1</div>
			<div class="player-score" id="score-0">43</div>
			<div class="player-current-box">
				<div class="player-current-label">current</div>
				<div class="player-current-score" id="current-0">11</div>
			</div>
		</div>

		<div class="player-1-panel">
			<div class="player-name" id="name-1">Player 2</div>
			<div class="player-score" id="score-1">72</div>
			<div class="player-current-box">
				<div class="player-current-label">current</div>
				<div class="player-current-score" id="current-1">0</div>
			</div>
		</div>

		<button class="btn-new"><i class="fas fa-plus-circle"></i>New game</button>		
		<button class="btn-roll"><i class="fas fa-undo-alt"></i>Roll dice</button>
		<button class="btn-hold"><i class="fas fa-download"></i>Hold</button>
		<input type="text" class="holder" id="input" placeholder="final score">

		<img src="dice-5.png" alt="Dice" class="dice" width="100px" height="100px">
		<img src="dice-2.png" alt="Dice" class="dice2" width="100px" height="100px">
	</div>
	<!-- <script src="script.js"></script> -->
	<script src="challange.js"></script>
</body>
</html>
